<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Hotels in #{hotelsForNetwork.network.networkName} network:</h2>
    <ol>
        <ui:repeat value="#{hotelsForNetwork.network.hotels}" var="hotel">
            <li><h:link value="#{hotel.hotelName}" outcome="clienthotels?hotelId=#{hotel.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{hotelsForNetwork.hotelToCreate.hotelName}" required="true" />
        <h:commandButton value="Add hotel to network" action="#{hotelsForNetwork.createHotel}" >
            <f:param name="networkId" value="#{hotelsForNetwork.network.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to networks page"/>
</h:body>
</html>
