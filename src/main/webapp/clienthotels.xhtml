<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Clients in #{hotelsForClient.hotel.hotelName} hotel:</h2>
    <ol>
        <ui:repeat value="#{hotelsForClient.hotel.clientList}" var="client">
            <li><h:link value="#{client.clientName}" outcome="clienthotels?hotelId=#{client.id}" /></li>
        </ui:repeat>
    </ol>
    <h:link outcome="index" value="Back to networks page"/>
</h:body>
</html>
