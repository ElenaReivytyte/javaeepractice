<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Hotels in #{hotelsForNetwork.network.networkName} network:</h2>
    <ol>
        <ui:repeat value="#{hotelsForNetwork.network.hotels}" var="hotel">
            <li>#{hotel.hotelName}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="hotelName" value="#{hotelsForNetwork.hotelToCreate.hotelName}" required="true" />
        <h:commandButton value="Add hotel to a network" action="#{hotelsForNetwork.createHotel}" >
            <f:param name="networkId" value="#{hotelsForNetwork.network.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="/myBatis/networks" value="Back to networks page"/>
</h:body>
</html>
